  <body>
    <h1>Task 3</h1>

    <h2>User table</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Agne</td>
          <td>agne@email.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John</td>
          <td>john@email.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Matt</td>
          <td>matt@email.com</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rosie</td>
          <td>rosie@email.com</td>
        </tr>
      </tbody>
    </table>

    <h2>A form</h2>
    <form>
      <div>
        <label for="name">Enter your name:</label>
        <input id="name">
      </div>

      <div>
        <label for="age">Enter your age:</label>
        <input id="age" type="number">
      </div>

      <div>
        <label for="email">Enter your email:</label>
        <input id="email" type="email">
      </div>

      <div>
        <label for="password">Enter your password:</label>
        <input id="password" type="password">
      </div>

      <div>
        <label for="favAnimal">Select your favourite animal:</label>
        <select id="favAnimal">
          <option value="cat">cat</option>
          <option value="dog">dog</option>
          <option value="horse">horse</option>
          <option value="other">other</option>
        </select>
      </div>

      <div>
        <label for="color">Pick your favourite color:</label>
        <input id="color" type="color">
      </div>

      <div>
        <label for="additionalText">Add comments:</label>
        <br>
        <textarea id="additionalText">Add your thoughts here</textarea>
        <br>
      </div>

      <div>
        <label for="subscribe">Subscribe to our news:</label>
        <input id="subscribe" type="checkbox">
      </div>

      <!-- <input type="button" value="Input button" /> -->
      <!-- <button type="button">Button button</button> -->
      <!-- <button type="reset">Reset form</button> -->
      <button type="submit">Save</button>
    </form>

    <h2>An ordered grocery list</h2>
