    <button class="btn js-save-data">Click me</button>
    <input id="user-name">
    <button class="js-save-user-name">Save user name</button>
</body>
<script>
    /* <script src='./bla.js'>*/

    var userNameInput = document.querySelector('#user-name');

document.getElementsByClassName('js-save-data')[0].addEventListener('click', function(){
    console.log("You clicked")
})

Object.values(document.getElementsByClassName('js-save-data')).forEach(function(elem){
elem.addEventListener('click', function(){
    console.log('did a click')
})
})

document.getElementById('user-name').addEventListener('focus', function(){
    console.log('I am active')
})

const activateBlur = () =>{
    userNameInput.classList.toggle('validation-error', !userNameInput.value);
}
userNameInput.addEventListener('blur', activateBlur);


document.querySelector('.js-save-user-name')
    .addEventListener('click', function() {
        try{

        // Get the list from storage, parse it to be used as an array
        var list = JSON.parse(localStorage.list);

        }catch{
            var list = [];

        }



        // Add the new element to the end of the list
        list.push(userNameInput.value);

        // Save the modified list as a string
        localStorage.list = JSON.stringify(list);
        // localStorage.userName = userNameInput.value
        // visi≈°kai vienodi
        // localStorage.setItem('userName', userNameInput.value)
        // localStorage.userName = userNameInput.value
    })
         userNameInput.value =localStorage.userName;


</script>
