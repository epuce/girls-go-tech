<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
  />
  <style>
    .ui-datepicker td a {
      text-align: center;
    }
    .ui-state-active {
      background: red;
    }
    .resize {
      display: inline-block;
      width: 500px;
      height: 100px;
      border: 1px solid black;
      padding: 8px;
    }
    .resize h1 {
      background: rgba rgba(0, 0, 0, 0.4);
      margin: 0;
    }
    .sort div {
      width: 50%;
      background: rgba(0, 0, 0, 0.4);
      margin-top: 4px;
    }
    .drag div {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2px;
      background: rgba(0, 0, 0, 0.4);
    }
    .drag,
    .drop {
      width: 50%;
    }
    .drop {
      background: #555555;
    }
    .flex-container {
      display: flex;
    }
    .ui-selected {
      background: red !important;
      /* important means that it must override other selctors styling, not rcommended to use */
    }
  </style>
  <script>
    $(function () {
      $(".js-date-picker").datepicker(); //this is to initializer js-date picker. We can style it based on the branding and our needs
      $(".js-auto-suggest").autocomplete({
        source: ["Pizza", "Burger", "Hot dog", "BBQ", "Pasta"],
      }); //we provide an array with possible options
      $(".js-resize").resizable();
      $(".js-sort").sortable();
      // $(".js-drag").draggable();//can drag anywhere we want
      $(".js-drag").draggable({
        containment: ".js-drag-container",
      }); //can drag only within the parent element
      $(".js-drop").droppable({
        drop: function () {
          $(".js-drop").css(
            "background",
            "#" + Math.floor(Math.random() * 16777215).toString(16) //16 is the base on which we are working on
          );
        }, //we listen for drop event and then execute the function, adding random color
      });
      $(".js-select").selectable(); //we can select multiple items by clicking on ctrl
      $(".js-sort").selectable(); //we can select multiple items by clicking on ctrl
    });
  </script>

  <body>
    <input type="date" />
    <input class="js-date-picker" />
    <!-- to initialize it through js as browser provides only with default option -->
    <input class="js-auto-suggest" />
    <!-- //for auto suggest -->
    <div class="resize js-resize">
      <h1>Some cool text</h1>
    </div>
    <img
      class="js-resize"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4jqbHcHe3seTD8RzdzvfdZYlUFNPs7YLOpg&usqp=CAU"
    />
    <div class="js-sort sort">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <div class="flex-container js-drag-container">
      <div class="drag">
        <div class="js-drag">Item 1</div>
        <div class="js-drag">Item 2</div>
        <div class="js-drag">Item 3</div>
        <div class="js-drag">Item 4</div>
        <div class="js-drag">Item 5</div>
      </div>
      <div class="drop js-drop"></div>
    </div>
    <div class="js-select sort">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
  </body>
</html>
