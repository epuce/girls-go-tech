<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <style>
    .color-red {
      color: red;
    }
    .background-green {
      background-color: #00aa33;
    }
  </style>
  <script>
    // window.addEventListener('DOMContentLoaded', function() {
    $(function () {
      document.querySelectorAll("button").forEach(function (elem) {
        elem.addEventListener("click", function () {
          console.log("click");
        });
      });

      $("button").on("click", function () {
        $(this).toggleClass("background-green");
        console.log("jquery click");
      });

      document
        .querySelector("js-vanilla-btn")
        .addEventListener("click", function () {
          var jsVanilla = document.querySelector(".js-vanilla");

          if (jsVanilla.style.display === "none") {
            jsVanilla.style.display = "flex";
          } else {
            jsVanilla.style.display = "none";
          }
        });

        $('.js-jquery-btn').on('click', function() {
            $('.js-jquery').toggle()
        })
    });
  </script>
  <body>
    <button>BTN 1</button>
    <button>BTN 2</button>
    <button>BTN 3</button>
    <button class="js-vanilla-btn">BTN 4</button>
    <button class="js-jquery-btn">BTN 5</button>

    <h1 class="js-vanilla display-flex">Vanilla</h1>
    <h1 class="js-jquery display-flex">jQuery</h1>
  </body>
</html>
