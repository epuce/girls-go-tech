<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Linkedin clone</title>
  </head>
  <link rel="stylesheet" href="./belekas.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
<body>
    <nav class="nav-bar">
      <a class="nav-bar-logo" href="#">
        <img  class="nav-bar-logo"
          src="https://1000logos.net/wp-content/uploads/2023/01/LinkedIn-logo-768x432.png"
          alt="logo"
        />
      </a>
    </nav>

    <!-- main  -->
    <div class="container">
      <h2>Sign in</h2>
      <h3>Stay updated on your professional world</h3>
      <form>
        <input class="input" type="email" type="phone" placeholder="Email or Phone" required />
        <input class="input"  type="password" placeholder="Password" required/>
        <!-- TODO add show option in blue -->

        <a class="forgot-password-link" href="https://www.linkedin.com/checkpoint/rp/request-password-reset"
          >Forgot password?</a
        >
        <button type="button" class="sign-in-btn">Sign in</button>
       
        <!-- OR LINES -->
        <div class="or-container">
        <div class="or-border"></div>
        <div class="or-content">or</div>
        <div class="or-border"></div>
        </div>
       
        <!-- TODO: add lines from the sides of or -->
        <button  type="button"  class="sign-in-alternative-btn">
         <img  class="sign-in-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png" >
          Sign in with Apple
        </button>
        <button  class="sign-in-alternative-btn">
        <img  class="sign-in-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/882px-Google_%22G%22_Logo.svg.png?20230305195327" >
        Sign in with Google
      </button>
      </form>
    </div>

    <p class="join-now">
      New to Linkedin?
      <a href="https://www.linkedin.com/signup/cold-join">Join now</a>
    </p>

        <!-- footer -->

  </body>
</html>
