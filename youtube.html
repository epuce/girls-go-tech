<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Youtube 404 Page</title>
  </head>
  <link rel="stylesheet" href="youtube.css" />
  <body>
    <div class="wrapper-404">

            <img
              src="https://www.gstatic.com/youtube/src/web/htdocs/img/search.png"
            />
          </button>
        </div>
      </div>
    </div>
