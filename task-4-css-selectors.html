<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      color: red;
    }
    .table-row th {
      font-weight: 900;
    }

    .id-number.color-blue {
      color: blue;
    }
    * {
      font-size: 12px;
    }
    h1,
    th {
      font-size: 30px;
    }
    .table-row * {
      font-size: large;
    }
    button:hover {
      background: red;
    }
    input:focus {
      border: 1px solid red;
      outline: none;
    }
    #my-name {
      background-color: pink;
    }
    li:not(.no-style) {
      background: yellow;
    }
  </style>
  <body>
    <h1>Task4</h1>
    <table>
      <thead>
        <tr class="table-row">
          <th class="id-number color-blue">ID</th>
          <th>name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row">
          <td class="id-number">1</td>
          <td id="my-name">Neringa</td>
          <td>neringa@gmail.com</td>
        </tr>

        <tr class="table-row">
          <td class="id-number">2</td>
          <td>Alius</td>
          <td>alius@yahoo.com</td>
        </tr>
        <tr class="table-row">
          <td class="id-number color-blue">3</td>
          <td>Aleksas</td>
          <td>aleksas2019@gmail.com</td>
        </tr>
      </tbody>
    </table>

    <form>
      <div>
        <label for="name">Name</label>
        <input id="name" />
      </div>
      <div>
        <label for="subscribeCheckbox">Subscribe</label>
        <input id="subscribeCheckbox" type="checkbox" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" />
      </div>

      <button type="button">Save</button>
    </form>
    <ol>
      <li class="no-style">Eggs</li>
      <li>Bread</li>
      <li>Butter</li>
      <li>Apples</li>
      <li>Oranges</li>
    </ol>
    <ul>
      <li>Chicked</li>
      <li>Ice Cream</li>
      <li>Water</li>
      <li>Cucumber</li>
      <li>Tomato</li>
    </ul>
  </body>
</html>
