<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="./task-4-stylesheet.css" />

  <body>
    <table>
      <thead>
        <tr class="table-head-row">
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody class="table-body">
        <tr>
          <td class="id">1</td>
          <td>John</td>
          <td>john@gmail.com</td>
        </tr>

        <tr>
          <td class="id special">2</td>
          <td>Anne</td>
          <td>anne@yahoo.com</td>
        </tr>

        <tr>
          <td class="id">3</td>
          <td>Adam</td>
          <td>adam@gmail.com</td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />
    <br />

    <form class="form">
      <div>
        <label for="userName">User name</label>
        <input id="userName" />
      </div>

      <div>
        <label for="agreeToConditions" class="check-box-label"
          >Please check this box to agree to terms and conditions</label
        >
        <input id="agreeToConditions" type="checkbox" class="checkbox" />
      </div>

      <div>
        <label for="age">Your age</label>
        <input id="age" type="number" />
      </div>

      <div>
        <button type="button" class="button">Save</button>
      </div>
    </form>

    <div>
      <h4 id="groceries">Groceries</h4>
      <ol class="ordered-list">
        <li>Bread</li>
        <li>Milk</li>
        <li>Water</li>
        <li>Spices</li>
        <li>Other items</li>
        <ul>
          <li>Cleaning supplies</li>
          <li>Sponge</li>
        </ul>
      </ol>
    </div>

    <a href="https://www.google.com/">Link to Google</a>
  </body>
</html>
