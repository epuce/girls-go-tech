<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img-wrapper img {
        width: 250px;
      }

      .img-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      .img-wrap img {
        width: 250px;
        height: 250px;
      }

      .img-wrap {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .img-wrap img:nth-child(4) {
        order: 1;
      }

      .img-wrap img:nth-child(5) {
        order: 2;
      }

      .number-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .number-wrapper div {
        width: 250px;
        height: 250px;
        background: rgba(166, 8, 140, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="img-wrapper">
      <img
        src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg"
      />
      <img
        src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg"
      />

      />
      <img
        src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg"
      />
      <img
        src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg"
      />
    </div>

    <div class="img-wrap">
      <img
        src="https://cdn.britannica.com/18/137318-050-29F7072E/rooster-Rhode-Island-Red-roosters-chicken-domestication.jpg"
      />
      <img
        src="https://cdn.britannica.com/18/137318-050-29F7072E/rooster-Rhode-Island-Red-roosters-chicken-domestication.jpg"
      />
      <img
        src="https://cdn.britannica.com/18/137318-050-29F7072E/rooster-Rhode-Island-Red-roosters-chicken-domestication.jpg"

      <img
