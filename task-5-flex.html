<style>
    .img-wrapper {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

.img-wrapper img {width: 250px;
}

.img-wrapper-2 {
    display: flex;
    flex-direction: column;
    height:1000px;
}
.img-wrapper-2 img {
    height: 150px;
}

.img-wrapper-2 img:nth-child(5) {
    order:1;
}
.img-wrapper-2 img:nth-child(3) {
    order:2;
}

.content-wrapper {
    position: fixed;
    top:0;
    right:0;
    bottom:0;
    left:0;
    background: rgba (0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
}
.content {
    width:500px;
    height:300px;
    background:#44aa77;
}


</style>
<body>
    <div class="img-wrapper">
