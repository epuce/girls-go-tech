<!DOCTYPE html>

  <style>
    .img-flex {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    img {
      width: 400px;
    }

    .another-img {
      height: 1200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .another-img > img {
      width: 20%;
    }

    .order {
      height: 200px;
      background: pink;
      display: flex;
      flex-flow: wrap row;
      align-items: center;
      justify-content: space-around;
    }

    .order div:nth-child(5) {
      order: 1;
    }

    .order div:nth-child(2) {
      order: 2;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      align-content: center;
    }

    .content > p {
      background-color: black;
      height: 120px;
      width: 120px;
    }
  </style>

    <div class="img-flex">
