<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <style>
        .grid-container {
            display: grid;
            width: 500px;
            height: 500px;
            background: red;
            grid-template-columns: 40px 10% 50% 10% 40px;
            grid-template-rows: repeat(4, 25%);
            justify-content: end;
        }

        .grid-item:nth-child(1) {
            background: black;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .grid-item:nth-child(2) {
            background: green;
            grid-column-start: 3;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .grid-item:nth-child(3) {
            background: white;
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .grid-item:nth-child(4) {
            background: brown;
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .grid-item:nth-child(5) {
            background: darkblue;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .grid-item:nth-child(6) {
            background: blue;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
        }
    </style>
</body>
</html>
