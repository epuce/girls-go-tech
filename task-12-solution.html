<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<!-- this is one way of doing this task -->
<style>
    .user-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        /* gap property specifies gap between flex items */
    }

    .user-form input {
        display:block;
        /* block element, so that it would take up the whole line
        inline elements take up only the space they need */
    }

    .user-form input:focus {
        outline: none;
    }

    .popup_wrapper {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.4)
    }

    .popup {
        position: relative;
        padding: 32px;
        width: 70%;
        background: #FFFFFF;
    }

    .popup .close {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        padding: 6px; /* padding is treated as clickable area, but marin not*/
    }

    .hide {
        display: none; /*helper class, which is applied with JS when necessary*/
    }

    .validation-error {
        border-color: #FF0000;
    }

</style>

<script>
    $(function (){
        $('.js-save').on('click', function(){
            var $name = $('.js-name')

            if($name.val().length < 3) {
                $name.addClass ('validation-error')
            } else {
                $name.removeClass ('validation-error');
                $('.js-popup').removeClass('hide');
                $('.js-placeholder').text($name.val())
            }  
        })

        function closePopup() {
            $('.js-popup').addClass('hide');
            $('.js-name').val('')
        }

        $('.js-close').on('click', closePopup)

        $('body').on('keyup', function(event){
            if (!$('.js-popup').hasClass('hide') && event.keyCode === 27) {
                closePopup()
            }
        })
    })
</script>

<body>
    <form class="user-form">
        <label>
            Name

            <input class="js-name">
        </label>

        <button type="button" class="js-save">Save</button>
        <!-- good practice is to seperate css and js classes -->
    </form>

    <div class="popup_wrapper hide js-popup">
        <div class="popup">
            Thank you for subscribing
            <strong class="js-placeholder">placeholder</strong>
            <div class="close js-close">X</div>
        </div>
    </div>
</body>
</html>
