<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<style>
    .color-red {
        color: red;
    }

    .background-green {
        background-color: #00AA33;
    }

    .display-flex{
        display:flex;
    }
</style>
<script>
/*window.addEventListener('DOMContentLoaded', function (){*/
    $(function(){ /* we can write it like this with jquery*/

    // /*vanilla js*/
    // /*document.querySelectorAll('button').forEach(function(elem){
    //     elem.addEventListener('click', function(){
    //         elem.classList.toggle('color-red') /*adding class to each, if the class is not there and removing f the class is there*/
    //     })
    // })

    /*the same with jQuery*/
     $('button').on('click', function (){
        $(this).toggleClass('background-green');
        $(this).toggleClass('color-red');
        /*"this" means that we target the element that is beign clicked at that very moment*/
        console.log('jquery click')
    }) 

    /*vanilla js*/
    document.querySelector('.js-vanilla-btn').addEventListener ('click', function (){
        var jsVanilla = document.querySelector('.js-vanilla');

        if(jsVanilla.style.display === 'none'){
            jsVanilla.style.display = 'flex'
        } else {
            jsVanilla.style.display ='none'
        } 
    })

    /*the same with jQuery*/

    $('.js-jquery-btn').on('click', function(){
        $('.js-jquery').toggle()
    }) 
})


</script>
<body>
    <button>BTN 1</button>
    <button>BTN 2</button>
    <button>BTN 3</button>
    <button class="js-vanilla-btn">BTN 4</button>
    <button class="js-jquery-btn">BTN 5</button>

    <h1 class="js-vanilla display-flex">Vanilla</h1>
    <h1 class="js-jquery display-flex">jQuery</h1>
</body>
</html>
