<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./task-html-and-css.css" />

  <body>
    <div class="flex-container">
      <div class="box-border">
        <div class="main-div">
          <img src="./Google-logo.png" />
          <h1>Sign in</h1>
          <h2>to continue to Gmail</h2>
          <div class="email-div">
            <div class="input-container">
              <input type="text" placeholder="" class="input" />
              <label class="input-label">Email or phone</label>
            </div>
            <button class="forgot-email">Forgot email?</button>
          </div>
          <div class="not-your-computer">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="" class="learn-more">Learn more</a>
          </div>
          <div class="create-acc-next">
            <button class="create-account">Create account</button>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <select class="language">
            <option value="0">English (United States)</option>
            <option value="1">Latvie≈°u</option>
            <option value="2">Deutsh</option>
            <option value="3">Francais</option>
            <option value="4">Espanol</option>
            <option value="5">Filipino</option>
          </select>
        </div>
        <div class="terms">
          <a href="">Help</a>
          <a href="">Privacy</a>
          <a href="">Terms</a>
        </div>
      </div>
    </div>
  </body>
