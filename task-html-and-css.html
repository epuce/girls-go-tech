<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body{
        background-color: rgb(203, 196, 196);
        font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
    }
    .header-1 {
      margin: auto;
      width: 50%;
      padding: 10px;
      border: 3px, solid, black;
      
    }
    div.login-Form {
      width: 50%;
      display: inline-block;
      background-color: white;
      float: right;
    }
     .header-welcome {
      width: 50%;
      display: inline-block;
      float: left;
    }

    label,
    input {
      display: block;
      width: 90%;
      padding: 10px 10px 10px 10px;
      border-radius: 5px;
          }

    button {
      margin-top: 16px;
      width: 90%;
      padding: 10px 10px 10px 10px;
      margin-left: 10px;
      border-radius: 5px;
    }
    .js-btn-login {
      background-color: #108dcc;
      border-color: #108dcc;
    }
    .js-btn-create {
      background-color: #4caf50;
      border-color: #4caf50;
    }
    .header-welcome {
      font-size: 14px;
    }
    .header {
      font-size: 40px;
      color: #108dcc;
    }
    .header-motto{
    font-size: 18px;
    }
    .p-center{
    text-align: center;
    }
 

  </style>
  <body>
    <div class="header-1">
      <div class="header-welcome">
        <p class="header">facebook</p>
        <p class="header-motto">
          Facebook helps you to connect and share with the people in yur life
        </p>
      </div>

      <div class="login-Form">
      <div >
        <label>
          <input
            class="js-login"
            type="email"
            placeholder="mobile number or email"
          />
        </label>

        <label>
          <input class="js-password" type="text" placeholder="password" />
        </label>

        <button type="button" class="js-btn-login">Login</button>
        <p class="p-center">Forgotten password</p>
        <button type="button" class="js-btn-create">Create new account</button>
        
      </div>
      <div>
        <p class="p-center">Create a Page for a celebrity, brand or buisness</p>
      </div>
    </div>
      
      
    </div>
    </body>
  </body>
</html>
