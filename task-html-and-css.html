<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
  </head>
  <link href="task-html-and-css.css" rel="stylesheet" />
  <body>
    <div class="container">
      <h2>Sign in</h2>
      <div>Stay updated on your profesional world</div>
      <div class="inputs">
        <input class="email" placeholder="Email or phone"/>
        <input class="password" type="password" placeholder="Password" />
      </div>
      <a href="" class="forgot-password">Forgot password?</a>
      <div class="buttons">
        <button class="sign-in">Sign in</button>
        <div class="or-container">
          <div class="or-border"></div>
          <p class="or">or</p>
          <div class="or-border"></div>
        </div>
        <button class="sign-in-apple">
          <div class="img-container">
            <img
              class="apple-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZ0oB4mcJKRwvUTySReKWZX5l2kqAXzTxMmRMdBFxucWGX_449WCjGYLAa5SgvzGnesg4&usqp=CAU"
            />
          </div>
          Sign in with Apple
        </button>
      </div>
    </div>
    <div class="new-to-linkedin">New to LinkedIn? <span>Join now</span></div>
  </body>
</html>
