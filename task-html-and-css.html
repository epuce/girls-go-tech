<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google sign in</title>
  </head>
  <link rel="stylesheet" href="./task-html-and-css.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <body>
    <div class="sign-in">
        <div class="begining-info">
            <h3><span class="g">G</span><span class="o">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span></h3>
            <h3>Sign in</h3>
            <h4>to continue to Gmail</h4>
        </div>
        <form>
        <div class="email">
            <input type="email" name="email" placeholder="Your email">
            <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&dsh=S973456236%3A1678725331641158&emr=1&flowEntry=ServiceLogin&flowName=GlifWebSignIn&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=AWnogHc5T6YFH2wQd5NPx16KN-J2AyqVg8wVHVJ3kuI_8Df1ghxKz_T3HzHoae1_gxS4QYyQM6SDow&osid=1&service=mail">Forgot email?</a>
        </div>
        <div class="otherComputer">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a>
        </div>
        <div class="button">
            <button class="newAcc">Create account</button>
            <button class="next">Next</button>
        </div>
        </form>
    </div>
<footer>
    <select name="languages" id="languages">
        <option value="English">English (United States)</option>
        <option value="Lietuvių">Lietuvių</option>
        <option value="Latviešu">Latviešuc</option>
    </select>
    <ul>
        <li><a href="https://support.google.com/accounts?hl=en&p=account_iph">Help</a></li>
        <li><a href="https://accounts.google.com/TOS?loc=LT&hl=en&privacy=true">Privacy</a></li>
        <li><a href="https://accounts.google.com/TOS?loc=LT&hl=en">Terms</a></li>
    </ul>
</footer>
</html>
