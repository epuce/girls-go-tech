<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        display: inline-flex;
        justify-content: center;
        flex-direction: column;

    }

    label, input {
        display: block
    }

    button {
        margin-top: 16px;
    }

    table {
        display:inline-table; /*in this way it is displayed next to the form*/
    }

    .validation-error {
        border: 1px solid #FF0000;
    }
</style>
<body>
    <form>
        <label>
            Name

            <input class="js-name"
                    type="text">  <!-- structuring etributes one after another for easier reading  -->
        </label>

        <label>
            E-mail

            <input class="js-email"
                    type="email">
        </label>

        <button type="button" class="js-save">Save</button>
    </form>

    <table>
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>E-mail</th>
        </thead>
        <tbody class="js-user-table">
            <!-- the body is empty, because we are going to read the localStorage to fill the table*/ -->
        </tbody>
    </table>
</body>
<script src="./CRUD.js"></script>
</html>
