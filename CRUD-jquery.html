<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./CRUD-jquery.js"></script>
</head>
<style>
    form {
        display: inline-flex;
        justify-content: center;
        flex-direction: column;
    }

    label, input {
        display: block;
    }

    button {
        margin-top: 16px;
    }

    table {
        display: inline-table
    }
    /* table next to the form */

    .validation-error {
        border: 1px solid #FF0000;
    }

    .user-table {
        display: inline-table;
        /* hide the table. None - the element is not theree */
        border-collapse: collapse;
        /* one border, when there are two togerher */
        border-spacing: 0;
    }

    .user-table td, .user-table th {
        border: 1px solid #999999;
    }

    .hide {
        display: none;
    }
</style>
<body>
    <form>
        <label>
            Name

            <input class="js-name">
        </label>

        <label>
            Email

            <input class="js-email" 
                   type="email">

        </label>

        <button type="button" 
                class="js-save">
            Save
        </button>
    </form>

    <table class="user-table js-user-table-wrapper">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>E-mail</th>
            <th></th>
            <tbody class="js-user-table"></tbody>
        </thead>
    </table>

    <template class="js-row-template">
        <tr>
            <td class="js-index"></td>
            <td class="js-name"></td>
            <td class="js-email"></td>
            <td>
                 <button class="js-edit">
                    Edit
                 </button>
                <button class="js-delete">
                    Delete
                </button>
             </td>
         </tr>
</template>
</body>

</html>
