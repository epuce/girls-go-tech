<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./CRUD jQuery.js"></script>
</head>
<style>
    form {
        display: inline-flex;
        justify-content: center;
        flex-direction: column;

    }

    label, input {
        display: block
    }

    button {
        margin-top: 16px;
    }

    .validation-error {
        border: 1px solid #FF0000;
    }

    .user-table {
        display: inline-table;
        border-spacing: 0;
        border-collapse: collapse; /*if two table cells are next to each other, then they share the same border*/
    }

    .user-table td, .user-table th {
        border: 1px solid #999999;
    }
    
    
</style>
<body>
    <form>
        <label>
            Name

            <input class="js-name"
                    type="text">  <!-- structuring etributes one after another for easier reading  -->
        </label>

        <label>
            E-mail

            <input class="js-email"
                    type="email">
        </label>

        <button type="button" class="js-save">Save</button>
    </form>

    <table class="user-table js-user-table-wrapper">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>E-mail</th>
            <th></th>
            <!-- empty tag so that the generated delete button would fit nicely in the table -->
        </thead>
        <tbody class="js-user-table">
            <!-- the body is empty, because we are going to read the localStorage to fill the table*/ -->
        </tbody>
    </table>
 
    <!-- table for javascript renderTable function -->
    <template class="js-row-template hide">
    <tr>
        <td class="js-index"></td>
        <td class="js-name"></td> 
        <td class="js-email"></td>
        <td> 
            <button class = "js-edit" >Edit</button>
            <button class="js-delete" >Delete</button> 
        </td>
        </tr>
    </template>
</body>

</html>
