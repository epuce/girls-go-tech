<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: red;
            display: grid;
            grid-template-rows: 25% 25% 25% 25%;
            grid-template-columns: 20% 10% 10% 40% 10% 10%;
             /* sintax to set two columns of 40% each */
            margin: 0;
            min-height: 100vh;
             /* vh - screen height */
             justify-content: right;
        }
    
        .green {
            background-color: green;
            grid-column-start: 3;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .blue {
            background-color: blue;
            grid-column-start: 2;
            grid-column-end: 6;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .black {
            background-color: black;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .white {
            background-color: white;
            grid-column-start: 5;
            grid-column-end: 7;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .grey {
            background-color: grey;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .brown {
            background-color: brown;
            grid-column-start: 6;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 5;
        }
    
    </style>
    
    <body>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="grey"></div>
        <div class="brown"></div>
    </body>
    </html>
</body>
</html>
