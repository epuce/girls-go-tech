<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
a {
    color: green;
}

.parent input {
    border: 1px solid red;
}

.font-bold.color-red {
    font-weight: bold;
    color: red;
}

* {
    font-size: 12px;
}

.link-primary, .link-secondary {
    text-decoration: line-through;
}

li:not(.no-style) {
    color: purple;
}

button:hover {
    background: green;
}

input:focus {
    color: red;
}

#cool-form {
    padding: 10px;
    border: 2px solid red;
}

</style>
<body>
    <a>Link to something</a>
    <div class="parent">
        <input>
    </div>

    <h1 class="font-bold color-red">title</h1>
    <h1 class="font-bold">title</h1>
    <h1 class="color-red">title</h1>

    <a class="link-primary">Another link 1</a>
    <span class="link-secondary">Another link 2</span>

        <ul>
            <li>One</li>
            <li>Two</li>
            <li class="no-style">Three</li>
        </ul>
        
        <button>Hover me</button>

        <input id="input">

        <form id="cool-form">
            <input>
        </form>
    </body>
</html>
