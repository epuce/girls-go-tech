}

.loginBlock {
    display: flex;

    width: 450px;
    height: 500px;
    border: 0.2px solid #3d3d3d;
    border-radius: 10px;
}

.imgLogo {
    justify-content: center;

    width: 75px;
    padding-top: 40px;
}

h1 {
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: lighter;
    margin-bottom: 0px;
}

h4 {
    font-weight: lighter;
}

.loginGoogle input {
    display: flex;
    justify-content: center;
    width: 350px;
    height: 60px;

    border-radius: 5px;
}

.clickableText {

}

.loginBlock2 {
    display: flex;
    align-items: center;
    flex-direction: column;

}

.loginBlock3 {
    display: flex;
    flex-direction: column;
    width: 350px;
    justify-content: left;
}

.loginBlock4 {
    display: flex;
    width: 350px;
    padding-top: 40px;
    align-content: center;
}

.loginBlock4 .createAccount {
    width: 50%;
}

.loginBlock4 .Next {
    width: 50%;
    display: flex;
    justify-content: left;
    flex-direction: column;
    align-items: end;
}

.buttonCreateAccount {
    border: none;
    background-color: transparent;
    color: blue;
    top: 50%;
    padding-left: 10px;
    padding-right: 10px;
    margin-left: -10px;
    height: 40px;
    border-radius: 5px;
}

p {
    font-size: small;
    color: #3d3d3d
}

.buttonNext {

    background-color: #4C8BF5;
    border-radius: 5px;
    width: 80px;
    height: 40px;
    border: none;
}

.buttonNext:hover {
    color: #e3e3e3;
    background-color: #176BEF;
    box-shadow: 0 0 0 2px #3d3d3d;
}

.buttonCreateAccount:hover {
    color:#176BEF;

.almostFooter .almostFooter3 {

    display: flex;

    flex-direction: column;

    <div class="loginBlock">
