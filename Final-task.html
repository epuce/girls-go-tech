<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./Final-task.css" />
  <body>

    <button type="button" class="btn-open">Open form</button>
    
    <div id='form-wrapper'>

        <button type="button" class="btn-close">Close form</button>

      <form class="login-form">
        <h1 class="login-header">Log in</h1>

        <label class="enter-email">Email</label>
        <input type="email" class="input-email" placeholder="Email"/>

        <label class="enter-password">Password</label>
        <input type="password" class="input-password" placeholder="Password"/>

        <div>
        <label class="check-stay-signed-in">Stay signed in for:</label>
        <input type="checkbox"/>
        </div>

        <ul>
            <li>1 hour</li>
            <li>5 hour</li>
            <li>12 hour</li>
        </ul>

        <button class="btn-log-in">Log in</button>
      </form>
    </div>

    <script src="./Final-task.js"></script>
  </body>
</html>
