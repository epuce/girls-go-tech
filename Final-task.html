<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./Final-task.css" />
  <body>
    <div class="page-wrapper">
      <button type="button" class="btn-open">Open form</button>

      <div id="form-wrapper">
        <form class="registration-form">
          <h1 class="reg-form-header">Registration form</h1>

          <label class="input-name">
            Name
            <input class="js-name" placeholder="Name" />
          </label>

          <label class="input-email">
            Email
            <input type="email" class="js-email" placeholder="Email" />
          </label>

          <div>
            <label class="check-guests">
            I will bring guests:
              <input type="checkbox" class="js-checkbox" />
            </label>
          </div>

          <label class="js-guest-number-list">
            <select class="js-guest-number">
              <option>1</option>
              <option>2</option>
              <option>3</option> 
              <option>4</option>
            </select>
          </label>

          <button type="button" class="js-submit">Submit</button>
        </form>
      </div>

      <table class="guest-table js-guest-table-wrapper">
      <thead>
        <th>Index</th>
        <th>Name</th>
        <th>Email</th>
        <th>Guest no.</th>
        <th></th>
      </thead>
      <tbody class="js-guest-table"></tbody>
      </table>
    </div>

   
  </body>
  <script src="./Final-task.js"></script>
</html>
