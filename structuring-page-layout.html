<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .header,
  .footer {
    background: gray;
  }

  body {
   display: grid;
   grid-template-rows: 80px 1fr 80px;
   grid-template-columns: 80%;
   margin: 0;
   min-height: 100vh;
   max-height: 100vh;
   justify-content: center;
  }

  .section-left,
  .section-right {
    height: 1400px;
  }

  .content {
    overflow: auto;
    display: grid;
    grid-template-columns: repeat(2, 50%);
  }
</style>
<body>
  <div class="header">
    Header
  </div>
  <div class="content">
    <div class="section-left">
      Left
    </div>
    <div class="section-right">
      Right
    </div>
  </div>
  <div class="footer">
    Footer
  </div>
</body>
</html>
