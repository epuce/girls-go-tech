<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="stylesfb.css" />
  <body>
    <div class="grid-container">
      <div class="left-block">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png"
          alt="Facebook logo"
        />
        <div class="slogan">
          Connect with friends and the world around you on Facebook.
        </div>
      </div>
      <div class="right-block">
        <form>
          <input
            type="text"
            id="email-input"
            placeholder="Email or phone number"
          />
          <input type="text" id="password-input" placeholder="Password" />
          <button id="login-button">Login</button>
          <div class="forgot-password">Forgot password?</div>
          <div class="line"></div>
          <button id="new-account-button">Create new account</button>
        </form>
        <div id="create-page">
          <b>Create a page</b> for a celebrity, brand or business.
        </div>
      </div>
    </div>
  </body>
</html>
