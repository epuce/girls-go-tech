<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-8-DOM-events.html</title>
  </head>
  <script>
    console.log(location.hostname);

    localStorage.setItem("name", "Kristina");
    console.log(localStorage.getItem("name"));

    localStorage.cities = JSON.stringify(["Vilnius", "Kaunas", "Varėna"]);
    console.log(JSON.parse(localStorage.cities));

    window.addEventListener("DOMContentLoaded", function () {
      Object.values(document.getElementsByTagName("li")).forEach(function (
        elem
      ) {
        elem.classList.add("with-class");
      });

      var someInput = document.getElementById("some-input")

      someInput
        .addEventListener("focus", function () {
          console.log("Focus");
        });
        someInput
        .addEventListener("blur", function () {
          console.log("Blur");
        });
        someInput
        .addEventListener("change", function () {
          console.log("change");
        });
    });
  </script>
  <body>
    <ul>
      <li>Vilnius</li>
      <li>Kaunas</li>
      <li>Varėna</li>
    </ul>

    <input id="some-input" type="number"/>
  </body>
</html>
