  <style>
    form {
      display: inline-flex;
      justify-content: center;
      flex-direction: column;
    }

    label,
    input {
      display: block;
    }

    button {
      margin-top: 16px;
    }


    .validation-error {
        border: 1px solid red;
    }

.to-do-table {
  display: none;
  border-spacing: 0;
  border-collapse: collapse;
}

.to-do-table td, .to-do-table th {
  border: 1px solid #999999;
}

  </style>
  <body>
    <form>
      <label>
        To do:
        <input class="js-to-do" 
               type="text" />
      </label>
      <button type="button" 
              class="js-save">Save</button>
    </form>
    <table class="to-do-table js-to-do-table-wrapper">
        <thead>
            <th>Index</th>
            <th>To do</th>
            <th></th>
        </thead>
        <tbody class="js-to-do-table"></tbody>
    </table>
