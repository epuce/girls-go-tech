<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
</head>
<body>
    <span>You are logged in as:</span><span id="active-user"></span> 
    <form>
        <div>
            <label>
                Username:

                <input id="username-input">
            </label>
        </div>
        <button id="save-user" type="button">
            Store user name
        </button>
    </form>

    <table id = "user-table"></table>
</body>
<style>
    input,
    input:focus {
        outline: transparent;
    }
    .validation-error{
        border-color: red;
       
    }
</style>
<script>
     var usernameInputElement = document.getElementById('username-input');
    function getUserList() {
        try {
            var userList = JSON.parse(localStorage.userList);
         } catch {
            var userList = [];
        }    
      
        return userList;
    }
     function applyActiveUserName(){
       
        var userList = getUserList();

         document.getElementById('active-user').innerText = userList[userList.length - 1] ||""
    }

    function renderUserList() {
        var userTable = document.getElementById('user-table');
        var userList = getUserList();
        var tableContent = '';

        userList.forEach(function(username, index) {
            var row = '<tr><td>'+ index +'</td><td>' + username + '</td></tr>'

            tableContent = tableContent + row;
        })

        userTable.innerHTML = tableContent;
    }

    function isFormValid() {
        if (usernameInputElement.value.length > 0) {
            return true;
        } else{
            usernameInputElement.classList.add('validation-error')
        return false;
    } 
}

function handleFormSave() {
    var username = usernameInputElement.value
    var userList = getUserList();

    console.log("trigger save")

    if (isFormValid()) {
        userList.push(username);
        usernameInputElement.value = '';

        localStorage.userList = JSON.stringify(userList);

        applyActiveUserName()
        renderUserList()
    }

    }
    usernameInputElement.addEventListener('keydown',function(event) {
        console.log(event.keyCode)
        if (event.keyCode === 13) {
        event.preventDefault();
        
       handleFormSave()
        }
        else {
            usernameInputElement.classList.remove('validation-error')
        }
       
    })
    document.getElementById('save-user').addEventListener('click',function(){
        handleFormSave()
    }
    )
    applyActiveUserName()
    renderUserList()
    
</script>
</html>
