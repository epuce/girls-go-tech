<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.addEventListener('DOMContentLoaded', function(){
        document.getElementsByClassName('js-save-data')[0].addEventListener('click', function() {
    console.log('You did a click')
    })

    document.getElementById('user-name').addEventListener('focus', function() {
        console.log("I am active")
    })

    var userNameInput = document.querySelector('#user-name')

    function activateBlur () {

        userNameInput.classList
            .toggle('validation-error', !userNameInput.value) /*if this is true, a class is added, if this is fales, the class is removed*/ 
        }
    
    userNameInput.addEventListener('blur', activateBlur)

    document.querySelector('.js-save-user-name')
    .addEventListener('click', function(){
        localStorage.userName = userNameInput.value /*something similar to an object*//*we are saving this in local storage*/
        localStorage.setItem('userName', userNameInput.value)
    })

    userNameInput.value = localStorage.userName;
})
</script>
<style>
    .validation-error {
        border: 1px solid red; /*add this class when an input has a validation error*/
    }
    </style>
<body>
    <button class="btn js-save-data">Click me</button>
    <input id="user-name" class=".validation-error">
    <button class="js-save-user-name">Save user name</button>
</body>
