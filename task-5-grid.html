<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID TASK</title>
  </head>
  <style>
    body {
      display: grid;
      grid-template-columns: 10% 10% 15% auto 15% 8%;
      grid-template-rows: repeat(4, 25%);
      margin: 0;
      /* min-height: 100vh; */
      width: 700px;
      height: 700px;

    }

    body div:nth-child(1) {
      background-color: rgb(216, 37, 37);
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 5;
    }
    body div:nth-child(2) {
      background-color: rgb(47, 49, 106);
      grid-column-start: 2;
      grid-column-end: 6;
      grid-row-start: 4;
      grid-row-end: 5;
    }
    body div:nth-child(3) {
      background-color: rgb(12, 113, 5);
      grid-column-start: 4;
      grid-column-end: 7;
      grid-row-start: 1;
      grid-row-end: 2;
    }
    body div:nth-child(4) {
      background-color: rgb(98, 50, 5);
      grid-column-start: 6;
      grid-column-end: 7;
      grid-row-start: 3;
      grid-row-end: 5;
    }
    body div:nth-child(5) {
      background-color: rgb(34, 30, 47);
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 4;
    }
    body div:nth-child(6) {
      background-color: rgb(6, 4, 4);
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 3;

    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
