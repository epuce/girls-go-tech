<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .grid-wrapper{
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-rows: repeat(4, 25%);
        grid-template-columns: 80px 10% 10% 45% 60px; 
        background-color: red;
        
    }

    .grid-wrapper div:nth-child(1){
        grid-column: 2/4;
        grid-row: 1/3;
        background: black;
    }

    .grid-wrapper div:nth-child(2){
        grid-column: 4/7;
        grid-row: 1/2;
        background-color: green;
    }

    .grid-wrapper div:nth-child(3){
        grid-column: 5/7;
        grid-row: 2/4;
        background-color: white;
    }

    .grid-wrapper div:nth-child(4){
        grid-column: 6/7;
        grid-row: 3/5;
        background-color: brown;
    }

    .grid-wrapper div:nth-child(5){
        grid-column: 3/5;
        grid-row: 3/4;
        background-color: darkblue;
    }

    .grid-wrapper div:nth-child(6){
        grid-column: 2/6;
        grid-row: 4/5;
        background-color: lightblue;
    }
</style>
<body>
    <div class="grid-wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
</div>

</body>
</html>
