<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .grid-wrapper {
      display: grid;
      width: 500px;
      height: 500px;
      grid-template-rows: repeat (4, 25%);
      grid-template-columns: 40px 10% 50% 10% 40px;
      margin: 0;
      background: red;
      justify-content: end;
    }

    
    .green {
      background: green;
      grid-column: 3/6;
      grid-row: 1/2;
    }

    .black {
      background: black;
      grid-column: 1/3;
      grid-row: 1/3;
    }

    .white {
      background: white;
      grid-column: 4/6;
      grid-row: 2/4;
    }

    .dark-blue {
      background: darkblue;
      grid-column: 2/4;
      grid-row: 3/4;
    }

    .blue {
      background: blue;
      grid-column: 1/5;
      grid-row: 4/5;
    }

    .brown {
      background: brown;
      grid-column: 5/6;
      grid-row: 3/5;
    }
  </style>
  <body>
    <div class="grid-wrapper">
      <div class="black"></div>
      <div class="green"></div>
      <div class="white"></div>
      <div class="dark-blue"></div>
      <div class="blue"></div>
      <div class="brown"></div>
    </div>
  </body>
</html>
