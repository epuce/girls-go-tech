<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .grid-wrapper {
      display: grid;
      grid-template-columns: 70px 45px 45px 270px 45px 45px;
      grid-template-rows: repeat(4, 120px);
      justify-content: center;
      margin-top: 100px;
    }

    .grid-wrapper div:nth-child(1) {
      background: red;
      grid-column: 1/5;
      grid-row: 1/-1;
    }
    .grid-wrapper div:nth-child(2) {
      background: black;
      grid-column: 2/4;
      grid-row: 1/3;
    }
    .grid-wrapper div:nth-child(5) {
      background: #058629;
      grid-column: 4/-1;
      grid-row: 1/2;
    }
    .grid-wrapper div:nth-child(3) {
      background: rgb(3, 3, 51);
      grid-column: 3/5;
      grid-row: 3/4;
    }

    .grid-wrapper div:nth-child(4) {
      background: #07285a;
      grid-column: 2/6;
      grid-row: 4/-1;
    }

    .grid-wrapper div:nth-child(6) {
      background: rgb(85, 56, 5);
      grid-column: 6/-1;
      grid-row: 3/-1;
    }
  </style>
  <body>
    <div class="grid-wrapper">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
