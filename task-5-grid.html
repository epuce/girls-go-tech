<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .grid-wrapper div:nth-child(1) {
      background: red;
      grid-row: 1/5;
      grid-column: 1/3;
    }

    .grid-wrapper div:nth-child(2) {
      background: black;
      grid-row: 1/3;
      grid-column: 2/4;
    }

    .grid-wrapper div:nth-child(3) {
      background: green;
      grid-column: 4/8;
    }

    .grid-wrapper div:nth-child(4) {
      background: red;
      grid-column: 4/6;
    }

    .grid-wrapper div:nth-child(5) {
      background: darkblue;
      grid-row-start: 3;
      grid-column: 3/6;
    }

    .grid-wrapper div:nth-child(6) {
      background: blue;
      grid-row-start: 4;
      grid-column: 2/7;
    }

    .grid-wrapper div:nth-child(7) {
      background: brown;
      grid-column-start: 7;
      grid-row: 3/5;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: 10% 5% 7% 27% 26% 15% 10%;
      grid-template-rows: 140px 140px 140px 140px;
      width: 500px;
    }
  </style>
  <body>
    <div class="grid-wrapper">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
