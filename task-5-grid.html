<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.grid-wrapper{
    display: grid;
    width: 500px;
    height: 500px;
    grid-template-columns: 40px 10% 50% 10% 40px;
    grid-template-rows: repeat(4,25%);
    background: red;
    justify-content: end;
}
.grid-wrapper div:nth-child(1){
    background: black;
    grid-column: 1/3;
    grid-row: 1/3;
}
.grid-wrapper div:nth-child(2){
    background: green;
    grid-column: 3/6;
    grid-row: 1/2;
}
.grid-wrapper div:nth-child(3){
    background: white;
    grid-column: 4/6;
    grid-row: 2/4;
}
.grid-wrapper div:nth-child(4){
    background: brown;
    grid-column: 5/6;
    grid-row: 3/5;
}
.grid-wrapper div:nth-child(5){
    background: darkblue;
    grid-column: 2/4;
    grid-row: 3/4;
}
.grid-wrapper div:nth-child(6){
    background: blue;
    grid-column: 1/5;
    grid-row: 4/5;
}
</style>
<body>
    <div class="grid-wrapper">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
    </div>
    
</body>
</html>
